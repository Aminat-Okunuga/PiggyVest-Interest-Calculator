<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="left-box">
            <h1>How much interest will I make?</h1>
            <p>Our flexible saving plans help you save at your own pace as well as get interest on your saved amount when they last for for a particular duration without been withdrawn.</p>
            <form>
                <div class="input-row">
                    <div class="input-group">
                        <label>Amount</label>
                        <input type="number" placeholder="Amount">                    
                    </div>
                    <div class="input-group">
                        <label>Saving Plan</label>
                        <select name="Saving Plan" id="selectbox1">
                            <option value="Piggybank">
                                Piggybank 10%
                            </option>
                            <option value="SafeLock">
                                SafeLock 15.5%
                            </option>
                            <option value="Target">
                                Target 10%
                            </option>
                            <option value="Flex">
                                Flex 10%
                            </option>
                            <option value="Flex Dollar">
                                Flex Dollar 6%
                            </option>
                            <option value="Investify">
                                Investify 25%
                            </option>
                        </select>
                    </div>
                </div>   
                    <div class="input-row">
                        <div class="input-group">
                            <label>Saving frequency</label>
                            <select name="Saving frequency" id="selectbox2">
                                <option value="Daily">Daily</option>
                                <option value="Weekly">Weekly</option>
                                <option value="Monthly">Monthly</option>
                                <option value="Yearly">Yearly</option>
                            </select>                    
                        </div>
                        <div class="input-group">
                            <label>Saving duration (Yearly)</label>
                            <input type="number" placeholder="Saving duration (Yearly)">
                        </div>
                    </div>
            </form>
        </div>
    </div>
</body>
</html>
